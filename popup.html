<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Domain Checker</title>
    <style>
        body { font-family: Arial, sans-serif; width: 300px; padding: 10px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { width: 100%; padding: 8px; margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 5px; text-align: center; }
        th { background: #f4f4f4; }
    </style>
</head>
<body>
    <h3>Shopping Domain Checker</h3>
    <textarea id="domainInput" placeholder="Paste domains, one per line..."></textarea>
    <button id="checkDomains">Check Domains</button>
    <table>
        <thead>
            <tr>
                <th>Domain</th>
                <th>Results</th>
                <th>Shopping?</th>
            </tr>
        </thead>
        <tbody id="resultsTable"></tbody>
    </table>
    <script src="popup.js"></script>
</body>
</html>
